<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Ulang Tahun Qiano Raffasya Al Mufi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f7ff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: #c4e0f9;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .bunting {
            position: relative;
            height: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            overflow: hidden;
            padding-top: 10px;
        }

        .bunting-flag {
            width: 40px;
            height: 40px;
            background-color: #8e44ad;
            border-radius: 0 0 50% 50%;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .bunting-flag:nth-child(2n) {
            background-color: #27ae60;
        }

        .bunting-flag:nth-child(3n) {
            background-color: #f39c12;
        }

        .bunting-flag:nth-child(4n) {
            background-color: #8e44ad;
        }

        .star {
            font-size: 20px;
            color: white;
        }

        .content {
            background-color: white;
            border-radius: 50% / 20%;
            margin: 0 20px;
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }

        .header-text {
            font-family: 'Comic Neue', cursive;
            color: #2c3e50;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .title {
            font-family: 'Baloo 2', cursive;
            color: #4a69bd;
            font-size: 2rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
        }

        .name {
            font-family: 'Baloo 2', cursive;
            color: #4a69bd;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .date-time {
            font-family: 'Comic Neue', cursive;
            color: #2c3e50;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .location {
            font-family: 'Comic Neue', cursive;
            color: #4a69bd;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .photo-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .balloons {
            position: absolute;
            bottom: 40px;
            left: 30px;
            width: 100px;
            height: 140px;
        }

        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }

        .balloon-1 {
            background-color: #e74c3c;
            left: 0;
            bottom: 60px;
        }

        .balloon-2 {
            background-color: #3498db;
            left: 20px;
            bottom: 70px;
        }

        .balloon-3 {
            background-color: #f1c40f;
            left: 40px;
            bottom: 65px;
        }

        .balloon-4 {
            background-color: #2ecc71;
            left: 10px;
            bottom: 80px;
        }

        .balloon-5 {
            background-color: #9b59b6;
            left: 30px;
            bottom: 75px;
        }

        .balloon-6 {
            background-color: #e67e22;
            left: 50px;
            bottom: 60px;
        }

        .balloon::before {
            content: "";
            position: absolute;
            width: 1px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            bottom: -50px;
            left: 15px;
        }

        .presents {
            position: absolute;
            bottom: 20px;
            left: 30px;
        }

        .present {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #3498db;
            border: 2px solid #2980b9;
        }

        .present-1 {
            bottom: 0;
            left: 0;
            background-color: #e74c3c;
            border-color: #c0392b;
        }

        .present-2 {
            bottom: 0;
            left: 50px;
            background-color: #9b59b6;
            border-color: #8e44ad;
            width: 30px;
            height: 30px;
        }

        .present::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .present::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .kids {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 120px;
            height: 140px;
        }

        .kid {
            position: absolute;
            font-size: 60px;
        }

        .kid-1 {
            bottom: 0;
            right: 0;
        }

        .kid-2 {
            bottom: 60px;
            right: 20px;
            transform: scale(0.7);
        }

        .footer {
            height: 30px;
            background-color: #9b59b6;
            position: relative;
        }

        .footer-decoration {
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            display: flex;
            justify-content: space-around;
        }

        .footer-item {
            width: 20px;
            height: 20px;
            background-color: #f1c40f;
            transform: rotate(45deg);
        }

        @media (max-width: 640px) {
            .content {
                margin: 0 10px;
                padding: 30px 15px;
            }
            
            .header-text {
                font-size: 1rem;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .name {
                font-size: 2.5rem;
            }
            
            .photo-container {
                width: 170px;
                height: 170px;
            }
            
            .balloons {
                transform: scale(0.8);
                left: 10px;
            }
            
            .kids {
                transform: scale(0.8);
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="bunting">
                <div class="bunting-flag"><span class="star">★</span></div>
                <div class="bunting-flag"><span class="star">★</span></div>
                <div class="bunting-flag"><span class="star">★</span></div>
                <div class="bunting-flag"><span class="star">★</span></div>
                <div class="bunting-flag"><span class="star">★</span></div>
                <div class="bunting-flag"><span class="star">★</span></div>
                <div class="bunting-flag"><span class="star">★</span></div>
                <div class="bunting-flag"><span class="star">★</span></div>
                <div class="bunting-flag"><span class="star">★</span></div>
                <div class="bunting-flag"><span class="star">★</span></div>
            </div>
            
            <div class="content">
                <h2 class="header-text">Teman-teman datang ya ke acara</h2>
                <h1 class="title">Ulangtahun ke-6</h1>
                
                <div class="photo-container">
                    <img src="img/image.png" alt="Foto Qiano">
                </div>
                
                <h1 class="name">Qiano Raffasshany</h1>
                
                <p class="date-time">17-04-2025 </p>
                <p class="location">Di Sekolah</p>
                
                <div class="balloons">
                    <div class="balloon balloon-1"></div>
                    <div class="balloon balloon-2"></div>
                    <div class="balloon balloon-3"></div>
                    <div class="balloon balloon-4"></div>
                    <div class="balloon balloon-5"></div>
                    <div class="balloon balloon-6"></div>
                </div>
                
                <div class="presents">
                    <div class="present present-1"></div>
                    <div class="present present-2"></div>
                </div>
                
                <div class="kids">
                    <div class="kid kid-1">🧒</div>
                    <div class="kid kid-2">👧</div>
                </div>
            </div>
            
            <div class="footer">
                <div class="footer-decoration">
                    <div class="footer-item"></div>
                    <div class="footer-item"></div>
                    <div class="footer-item"></div>
                    <div class="footer-item"></div>
                    <div class="footer-item"></div>
                    <div class="footer-item"></div>
                    <div class="footer-item"></div>
                    <div class="footer-item"></div>
                    <div class="footer-item"></div>
                    <div class="footer-item"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animate bunting flags
            const flags = document.querySelectorAll('.bunting-flag');
            flags.forEach((flag, index) => {
                gsap.to(flag, {
                    y: -5,
                    duration: 0.5 + (index * 0.1),
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            });
            
            // Animate balloons
            const balloons = document.querySelectorAll('.balloon');
            balloons.forEach((balloon, index) => {
                gsap.to(balloon, {
                    y: -10 - (index * 2),
                    duration: 2 + (index * 0.5),
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            });
            
            // Animate kids
            const kids = document.querySelectorAll('.kid');
            kids.forEach((kid, index) => {
                gsap.to(kid, {
                    y: -5 - (index * 3),
                    rotation: index % 2 === 0 ? 5 : -5,
                    duration: 1.5 + (index * 0.3),
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            });
            
            // Content animations
            gsap.from('.header-text', {
                y: -20,
                opacity: 0,
                duration: 0.8,
                delay: 0.2
            });
            
            gsap.from('.title', {
                y: -20,
                opacity: 0,
                duration: 0.8,
                delay: 0.4
            });
            
            gsap.from('.photo-container', {
                scale: 0.5,
                opacity: 0,
                duration: 1,
                delay: 0.6,
                ease: "back.out(1.7)"
            });
            
            gsap.from('.name', {
                y: 20,
                opacity: 0,
                duration: 0.8,
                delay: 0.8
            });
            
            gsap.from('.date-time, .location', {
                y: 20,
                opacity: 0,
                stagger: 0.2,
                duration: 0.8,
                delay: 1
            });
        });
    </script>
</body>
</html>
